<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="utf-8"/>

	<script type="text/javascript">
			function sprawdz()
			{
				var liczba = document.getElementById("pole").value;	//uchwyt.wartosc elementu
				if(liczba>0)
				{
					document.getElementById("wynik").innerHTML = "dodatnia"
				}
				else if(liczba<0)
				{
					document.getElementById("wynik").innerHTML = "ujemna"
				}
				else if(liczba=="0")
				{
					document.getElementById("wynik").innerHTML = "0"
				}
				else document.getElementById("wynik").innerHTML = "To nie jest liczba"
			}
	</script>
</head>

<body>	
	<input type="text" id="pole"/>
	<input type="submit" value="SprawdÅº" onclick="sprawdz()"/>
	
	<div id="wynik"></div>
</body>
</html>
